# SLF4J Simple Logger Configuration
# Configuración para desarrollo y ejemplos

# Nivel de log por defecto
org.slf4j.simpleLogger.defaultLogLevel=info

# Mostrar fecha y hora
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Mostrar el nombre del thread
org.slf4j.simpleLogger.showThreadName=false

# Mostrar el nombre corto del logger
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=true

# Niveles específicos para los paquetes del SDK
org.slf4j.simpleLogger.log.com.pinapp.notify=debug
org.slf4j.simpleLogger.log.com.pinapp.notify.core=info
org.slf4j.simpleLogger.log.com.pinapp.notify.adapters.mock=info
